<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Laura Marquez — Diseñadora apasionada</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
    }
    .container {
      max-width: 960px;
      padding: 60px 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 0.2em;
    }
    .role {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2em;
    }
    .description {
      max-width: 520px;
      line-height: 1.6;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <main class="container">
    <h1>Ton Nom</h1>
    <p class="role">Diseñadora Grafica — Identidad visual</p>

    <p class="description">
      Diseñadora con mas de 10 años de experiencia, imagino identidades visuales
      claras y duraderas. Mi trabajo se articula alrededor de formas lineares
      y geometricas, con una perspectiva minimalista y sincera.
    </p>
  </main>

</body>
</html>
